dasql.setOdsDataAcquisitionData= insert into fo_odsdataacquisition_d values(?::numeric,?,?,?,?,?,?,?,?,?::numeric,?,now())
dasql.setBatchDataAcqFeedData=insert into fo_dacq_batchfeed_d(batchid, batchname,batchruntime,autorun, totalprocessed, totalsuccessful, totalerrors,status,createdby) values(?,?,now(),?,?,?,?,?,?)
dasql.updateBatchDataAcqFeedData=update fo_dacq_batchfeed_d set totalprocessed=?, totalsuccessful=?,totalerrors=?,totalNoresponse=?,status=?,comments=?,responsecode=?,createddate=now() where batchid=?
dasql.updateOdsDataAcquisitionData=update fo_odsdataacquisition_d set status=?  where dafeedid::numeric=?::numeric and batchid=?
dasql.updateDataAcquisitionData=update fo_sdsdataacquisition_d set status=?  where dafeedid::numeric=?::numeric and batchid=?
dasql.getAllSdsIds=select sdsid ,companyname  from fo_company_m where  sdsid is not null  and sdsid <> '' and status = ?
dasql.getApplicationConfig=select configname, configvalue,category from fo_applicationconfig_m  where status=? and configvalue is not null and category in ('AWSSECURITYMGR','DATIAAEXTERNALINFO','DAODSEXTERNALINFO','FORCESDSIDAPICALEXEC','FORCEODSAPICALEXEC')
dasql.getDataAcquisitionApplicationConfig=select configname, configvalue from fo_applicationconfig_m  where status=? and configvalue is not null and category ='DASCHEDULEPARAMS'
dasql.updateDailyiterations=update fo_applicationconfig_m set configvalue=? where configid='129'
dasql.getCustomerNamesListBasedOnCsid=select c.companyId, case when coalesce(nullif(ac.refacctnbr, ''), null) is null then c.companyname else ac.refacctnbr || ' - ' || ac.acctname end portfolio , companyname , c.parentid branchId, ( select companyname from fo_company_m b where b.companyid = c.parentid and b.status = 'Y') branchname from fo_company_m c left outer join ( select refacctnbr , acctname, companyid, status, accttypeid from fo_accountmaster_m ) ac on (ac.companyid = c.companyid and ac.status = 'Y' and ac.accttypeid = 'I') where gfcid = ? and c.companyid <> ? and c.status = 'Y'
