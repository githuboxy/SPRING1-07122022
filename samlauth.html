<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script>
			function doPost(){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if (this.readyState == 4 && this.status == 200) {
						var response = xhttp.responseText;
						var responseArr = response.split('~');
						var apiurl		= responseArr[0];

						document.forms[0].actionFlag.value = "SUBMIT";
						document.forms[0].action	= apiurl.trim()+"/BucSSOSignon";
						document.forms[0].method	= "POST";
						document.forms[0].submit();
					}
				};

				xhttp.open("GET", "/fotrd/auth/bundle", false);
				xhttp.send();
			}

		</script>
	</head>
	<body>
		<form>
			<input type="hidden" name="actionFlag" value=""/>
			<table>
				<tr height='25px'>
					<td></td>
				</TR>
				<TR>
					<TD>Enter xml: </TD>
					<TD>
						<TEXTAREA  style="resize: none;" name='SAMLResponse' cols='70' rows='5'></TEXTAREA>
					</TD>
					<TD><input type="button" value="Submit" onClick="doPost();"/></TD>
				</tr>
			</table>
		</form>
	</body>
</html>
